annotation.processing.enabled=true
database=true

# System background color
system.background.colorR=255
system.background.colorG=102
system.background.colorB=50

#Maximum cash amount valid
system.cashmax=10000.00

#Default look and feel
system.lookAndFeelName=Nimbus

#Max products
system.maxProducts=100

#jTextFields Max Length
